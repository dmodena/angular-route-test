<p i18n="@@00004">This is my product list component</p>

<table>
    <thead>
        <tr>
            <th i18n="@@00005">Name</th>
            <th i18n="@@00006">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of productList'>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>
